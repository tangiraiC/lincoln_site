<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moved</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #111827;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
    <!-- Redirect after 5 seconds as a fallback/convenience -->
    <meta http-equiv="refresh" content="5; url=https://www.lincolnchanakira.com">
</head>

<body>
    <div class="container">
        <h1>I've Moved!</h1>
        <p>This is my old website. I have moved to a new home.</p>
        <p>You will be redirected automatically in 5 seconds.</p>
        <a href="https://www.lincolnchanakira.com" class="btn">Visit My New Website</a>
    </div>
</body>

</html>
